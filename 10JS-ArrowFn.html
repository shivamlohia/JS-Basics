<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <div class="container">
        Ctrl+Shift+I
    </div>
    <script>
        //arrow function
        let greet = () =>
        {
            return "Hello";
        };
        
        let sum = (a,b)=> a+b;
        console.log(sum("Shivam : ",greet()));

        let obj = {
            names: ["Tony", "Bruce", "Steve"],
            speak()
            {
                this.names.forEach((name)=>{
                    console.log(name + " : " + greet());
                });
            }
        }
        obj.speak();
    </script>
</body>
</html>
